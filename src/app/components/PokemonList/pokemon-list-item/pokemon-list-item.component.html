<div [routerLink]="['/pokemon', poke.name]" class="card pl-0 text-center " style="width: 10rem; margin-bottom: 50px !important">
  <img class="card-img-top" style="background-color: #FFF9FB;" src="{{ poke.picUrl }}" alt="Card image cap" />
  <div class="card-body" style="background-color: #FFF9FB;">
    <h5 style="text-transform: capitalize" class="card-title">{{ poke.name}}</h5>
  </div>
</div>
