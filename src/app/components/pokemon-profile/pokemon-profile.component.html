<div
  class="container"
  style="text-align: -webkit-center; background-color:ivory;"
>
  <div class="card-body" style="text-align: -webkit-center;">
    <div class="col-sm-12   col-md-6 col-md-offset-3">
      <h1>Profile</h1>
      <div
        class="d-flex w-100  justify-content-between "
        style="text-align: -webkit-center;"
      >
        <h5>Height</h5>
        <h5>{{ height }} cm</h5>
      </div>
      <div class="d-flex w-100  justify-content-between">
        <h5>Weight</h5>
        <h5>{{ weight }} g</h5>
      </div>
      <div class="d-flex w-100  justify-content-between">
        <h5>Base Exp</h5>
        <h5>{{ baseExperience }}</h5>
      </div>

      <h3>Abilities</h3>
      <div *ngFor="let p of abilities">
        <div class="d-flex w-100  justify-content-between">
          <h5>Slot: {{ p.slot }}:</h5>
          <h5>{{ p.ability.name | titlecase }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
