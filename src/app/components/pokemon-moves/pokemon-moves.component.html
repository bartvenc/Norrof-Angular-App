<div
  class="container"
  style="text-align: -webkit-center; background-color:ivory;"
>
  <div class="card-body" style="text-align: -webkit-center;">
    <div class="col-sm-12   col-md-6 col-md-offset-3"></div>
    <h1>Moves</h1>
    <div *ngFor="let m of pokeMoves">
        <h5 style="text-transform: capitalize">{{ m.move.name | replace : '-' : ' ' }}</h5>
    </div>
  </div>
</div>
